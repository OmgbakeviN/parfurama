<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#000000">
    <meta property="og:title" content="Parfurama - Bar à Parfums d'Exception">
    <meta property="og:description" content="Créez votre parfum sur mesure dans notre bar à parfums luxueux">
    <!-- <meta property="og:image" content="asset\logo.png"> -->
    <title>Parfurama - Bar à Parfum d'Exception</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
            extend: {
                colors: {
                // Noir élégant
                noir: {
                    light: '#3a3a3a',   // Noir légèrement éclairci
                    DEFAULT: '#1a1a1a', // Noir profond
                    dark: '#0a0a0a',    // Noir presque pur
                },
                // Marron chaleureux
                marron: {
                    light: '#a78a7f',   // Marron clair (cuir)
                    DEFAULT: '#6b4f4b', // Marron terreux
                    dark: '#4a302b',    // Marron foncé (chocolat)
                },
                // Or métallique
                or: {
                    light: '#f8e6c0',   // Or pâle
                    DEFAULT: '#d4af37', // Or classique
                    dark: '#b08d26',    // Or vieilli
                }
                }
            }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body class="bg-marron-dark">
    <!-- Navigation Bar -->
    <nav class="bg-noir-dark border-b border-or/20 py-4 px-6 sticky top-0 z-50">
        <div class="container mx-auto flex items-center justify-between">
            <!-- Nom boutique (mobile) -->
            <div class="md:hidden text-or font-serif font-bold text-xl">
                Parfurama
            </div>
            
            <!-- Nom boutique (desktop) -->
            <div class="hidden md:block text-or font-serif font-bold text-xl mr-8">
                Parfurama
            </div>
            
            <!-- Liens navigation (gauche) -->
            <div class="hidden md:flex space-x-8">
                <a href="#" class="hover:text-or transition">Accueil</a>
                <a href="#" class="hover:text-or transition">Nos Parfums</a>
                <a href="#" class="hover:text-or transition">Ateliers</a>
            </div>
            
            <!-- Logo central -->
            <div class="absolute left-1/2 transform -translate-x-1/2">
                <div class="flex items-center justify-center">
                    <img src="/asset/logo2.png" alt="Logo Parfurama" class="h-14 w-16">
                </div>
            </div>
            
            <!-- Liens navigation (droite) -->
            <div class="hidden md:flex space-x-8 ml-auto">
                <a href="#" class="text-or transition">Accueil</a>
                <a href="#" class="text-or transition">Nos Parfums</a>
                <a href="#" class="text-or transition">Notre Histoire</a>
                <a href="#" class="text-or transition">Contact</a>
                <a href="#" class="text-noir bg-or hover:bg-or-dark px-4 py-2 rounded-full transition">Réservation</a>
            </div>
            
            <!-- Menu hamburger -->
            <button class="md:hidden text-or text-xl ml-auto" id="menuBtn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        
        <!-- Menu mobile -->
        <div class="md:hidden hidden absolute top-full left-0 w-full bg-noir-dark border-t border-or/10 py-4 px-6" id="mobileMenu">
            <div class="flex flex-col space-y-4">
                <a href="#" class="hover:bg-or hover:text-noir text-or transition">Accueil</a>
                <a href="#" class="hover:bg-or hover:text-noir text-or transition">Nos Parfums</a>
                <a href="#" class="hover:bg-or hover:text-noir text-or transition">Notre Histoire</a>
                <a href="#" class="hover:bg-or hover:text-noir text-or transition">Contact</a>
                <a href="#" class="text-noir bg-or hover:bg-or-dark px-4 py-2 rounded-full text-center transition">Réservation</a>
            </div>
        </div>
    </nav>
    <hr>
    <!-- Contenu principal -->
    <!-- <main class="pt-20"> -->
        <!-- Votre contenu ici -->
    <!-- </main> -->
    
    <!-- Hero Section avec diaporama -->
<section class="relative h-screen overflow-hidden">
    <!-- Diaporama -->
    <div class="absolute inset-0 z-0">
      <!-- Image 1 (par défaut visible) -->
      <div class="absolute inset-0 bg-cover bg-center transition-opacity duration-1000 opacity-100" 
           style="background-image: url('https://images.unsplash.com/photo-1712565223772-1e569a991cef?q=80&w=434&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');" 
           id="slide1"></div>
      
      <!-- Image 2 (cachée par défaut) -->
      <div class="absolute inset-0 bg-cover bg-center transition-opacity duration-1000 opacity-0" 
           style="background-image: url('https://images.unsplash.com/photo-1594035910387-fea47794261f?ixlib=rb-4.0.3&auto=format&fit=crop&w=880&q=80');" 
           id="slide2"></div>
      
      <!-- Image 3 (cachée par défaut) -->
      <div class="absolute inset-0 bg-cover bg-center transition-opacity duration-1000 opacity-0" 
           style="background-image: url('https://images.unsplash.com/photo-1693960794723-09c5e02264e3?q=80&w=387&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');" 
           id="slide3"></div>
      
      <!-- Overlay noir pour meilleure lisibilité -->
      <div class="absolute inset-0 bg-noir/60"></div>
    </div>
  
    <!-- Contenu texte -->
    <div class="relative z-10 h-full flex flex-col justify-center items-center text-center px-4">
      <!-- Nom de la boutique -->
      <h1 class="text-5xl md:text-7xl font-serif font-bold text-or mb-4 animate-fadeIn">
        Parfurama
      </h1>
      
      <!-- Slogan -->
      <p class="text-xl md:text-2xl text-or-light max-w-2xl mx-auto mb-8 animate-fadeIn delay-100">
        Description !!!
      </p>
      
      <!-- Bouton CTA -->
      <div class="animate-fadeIn delay-200">
        <a href="#catalogue" class="bg-or hover:bg-or-dark text-noir font-bold py-3 px-8 rounded-full text-lg transition transform hover:scale-105">
          Découvrir nos créations
        </a>
      </div>
      
      <!-- Indicateurs de diaporama -->
      <div class="absolute bottom-10 flex space-x-2">
        <button class="w-3 h-3 rounded-full bg-or/80 hover:bg-or transition slide-dot active" data-slide="1"></button>
        <button class="w-3 h-3 rounded-full bg-or/80 hover:bg-or transition slide-dot" data-slide="2"></button>
        <button class="w-3 h-3 rounded-full bg-or/80 hover:bg-or transition slide-dot" data-slide="3"></button>
      </div>
    </div>
  </section>

    <script src="/js/script.js"></script>
</body>
</html>
